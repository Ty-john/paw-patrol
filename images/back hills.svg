<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lightHillGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B8E986;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9FD65C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Transparent background -->
  <rect width="1920" height="1080" fill="transparent"/>
  
  <!-- Far back rolling hills - light green -->
  <path d="M 0 650 Q 240 520 480 580 Q 720 640 960 560 Q 1200 500 1440 570 Q 1680 630 1920 580 L 1920 1080 L 0 1080 Z" 
        fill="url(#lightHillGradient)"/>
  
  <!-- Second layer of back hills -->
  <path d="M 0 700 Q 300 600 600 650 Q 900 700 1200 630 Q 1500 580 1920 660 L 1920 1080 L 0 1080 Z" 
        fill="#A8DB6F" opacity="0.9"/>
  
  <!-- Small trees on distant hills -->
  <g opacity="0.6">
    <ellipse cx="400" cy="620" rx="15" ry="25" fill="#7CB342"/>
    <ellipse cx="800" cy="660" rx="12" ry="20" fill="#7CB342"/>
    <ellipse cx="1200" cy="640" rx="14" ry="23" fill="#7CB342"/>
    <ellipse cx="1500" cy="600" rx="13" ry="22" fill="#7CB342"/>
  </g>
</svg>